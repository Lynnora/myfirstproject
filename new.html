<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div>


    <div>
      <img src="images/imlogo.png" alt="imlogo">
    </div>
    <div>
        <h1 id="heading">Font Library</h1>
    </div>
    <div>

<form action="index.html" method="post">
<p><label for="fontname" class="label">Font Name</label>
  <input required title="only upper and lowercase letters allowed" pattern="[A-Za-z]" type="text" id="fontname" name="fontname" value="" placeholder="e.g. helvectica"></p>

  <p><label for="foundry" class="label">Foundry</label>
  <input required type="text" id="foundry" name="foundry" value="" placeholder="linotype"></p>

  <label for="style-weight" class="label">Style-Weight</label>
  <select  name="style-weight";>
    <option value="0">bold</option>
    <option value="1">regular</option>
    <option value="2">light</option>
    <option value="3">italic</option>
</select>
<p><label for="licensecount" class="label">License Count</label>
<input required class="licensecount" type="number" id="licensecount" name="licensecount" style="width:10%"></p>

<p><label for="ponumber" class="label ponumber">P.O. Number</label>
<input class="ponumber" type="ponumber" name="ponumber" id="ponumber" style="width:30%;">
</p>

<label for="requestedby" class="label">Requested By</label>
<input type="text" id="requestedby" name="requested by" value="" placeholder="Joe Bloggs" style="box-shadow:3;">

<label for="purchaser" class="label">Purchaser</label>
<input type="text" id="purchaser" name="purchaser" value="">

<button class="button" name="submit" type="submit">
  submit
  </button>

</form>
    </div>
    <div>

    </div>
  </div>
  </body>
</html>
