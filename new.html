<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <font face=verdana;>
  <div>


    <div>
      <img src="images/imlogo.png" alt="imlogo">
    </div>
    <div>
        <h1 id="heading">Font Library</h1>
    </div>
    <div>

<form action="index.html" method="post" enctype="multipart/form-data">
<p><label for="fontname" class="label">Font Name</label>
  <input type="text" id="fontname" name="fontname" value="" placeholder="e.g. helvectica" style="width:100%;"></p>

  <p><label for="foundry" class="label">Foundry</label>
  <input type="text" id="foundry" name="foundry" value="" placeholder="linotype" style="width:100%;"></p>

  <label for="style-weight" class="label" style="width:100%;">Style-Weight</label>
  <select  name="style-weight";>
    <option value="0">bold</option>
    <option value="1">regular</option>
    <option value="2">light</option>
    <option value="3">italic</option>
</select>
<p><label for="licensecount" class="label">License Count</label>
<input type="number" id="licensecount" name="licensecount" style="width:10%;"></p>

<p><label for="ponumber" class="label">P.O. Number</label>
<input type="ponumber" name="ponumber" id="ponumber" style="width:30%;">
<input type="submit" value="Upload Image" name="submit"></p>

<label for="requestedby" class="label">Requested By</label>
<input type="text" id="requestedby" name="requested by" value="" placeholder="Joe Bloggs" style="width:100%" style="box-shadow:3;">

<label for="purchaser" class="label">Purchaser</label>
<input type="text" id="purchaser" name="purchaser" value="" style="width:100%;">

<button name="submit" type="submit">
  submit
  </button>

</form>
